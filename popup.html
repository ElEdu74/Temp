<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Control</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîß Generador de Control</h1>
        <p>Herramienta para generar controles en p√°ginas web</p>
    </div>
    
    <div class="controls">
        <button id="ejecutar-funcion" class="btn">
            Ejecutar Generar Control
        </button>
        
        <button id="toggle-boton" class="btn secondary">
            Mostrar/Ocultar Bot√≥n
        </button>
        
        <button id="info-pagina" class="btn secondary">
            Info de la P√°gina
        </button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="info">
        <strong>Instrucciones:</strong><br>
        ‚Ä¢ El bot√≥n aparece autom√°ticamente en todas las p√°ginas<br>
        ‚Ä¢ Puedes arrastrarlo para reposicionarlo<br>
        ‚Ä¢ Haz click para ejecutar la funci√≥n generar control
    </div>

    <script src="popup.js"></script>
</body>
</html>
